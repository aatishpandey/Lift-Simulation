<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift simulation</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <span class="container-head">Lift Simulation</span>
      <form class="lift-form">
        <label for="input-floors"> Number of floors </label>
        <input type="number" class="input" id="input-floors" min="0" />
        <label for="input-elevators"> Number of elevators </label>
        <input
          type="number"
          class="input"
          id="input-elevators"
          min="0"
          max="4"
        />
        <button class="btn">Simulate</button>
      </form>
    </div>
  </body>
</html>
